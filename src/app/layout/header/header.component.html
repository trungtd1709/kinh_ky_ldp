<header class="header">
  <div class="header-container">
    <!-- Logo/Brand -->
    <div class="brand">
      <h1>KINH KỲ HERITAGE - SEASONAL GIFTS</h1>
    </div>

    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-link">Sản phẩm</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Về chúng tôi</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Liên hệ</a>
        </li>
      </ul>
    </nav>

    <!-- Mobile Menu Button -->
    <button 
      class="mobile-menu-btn" 
      (click)="toggleMobileMenu()"
      [class.active]="isMobileMenuOpen"
      aria-label="Toggle mobile menu">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>

  <!-- Mobile Navigation -->
  <nav class="mobile-nav" [class.open]="isMobileMenuOpen">
    <ul class="mobile-nav-menu">
      <li class="mobile-nav-item">
        <a href="#" class="mobile-nav-link" (click)="closeMobileMenu()">Sản phẩm</a>
      </li>
      <li class="mobile-nav-item">
        <a href="#" class="mobile-nav-link" (click)="closeMobileMenu()">Về chúng tôi</a>
      </li>
      <li class="mobile-nav-item">
        <a href="#" class="mobile-nav-link" (click)="closeMobileMenu()">Liên hệ</a>
      </li>
    </ul>
  </nav>

  <!-- Mobile Menu Overlay -->
  <div 
    class="mobile-overlay" 
    [class.active]="isMobileMenuOpen" 
    (click)="closeMobileMenu()">
  </div>
</header>
