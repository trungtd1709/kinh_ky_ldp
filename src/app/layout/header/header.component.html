<header class="header">
  <div class="header-container">
    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#san-pham" class="nav-link" (click)="scrollToSection('san-pham', $event)">Sản phẩm</a>
        </li>
        <li class="nav-item">
          <a href="#ve-chung-toi" class="nav-link" (click)="scrollToSection('ve-chung-toi', $event)">Về chúng tôi</a>
        </li>
        <li class="nav-item">
          <a href="#lien-he" class="nav-link" (click)="scrollToSection('lien-he', $event)">Liên hệ</a>
        </li>
      </ul>
    </nav>

    <!-- Logo (Desktop only) -->
    <div class="logo-container">
      <img [src]="logoUrl" alt="Logo" class="logo" />
    </div>

    <!-- Mobile Menu Button -->
    <button 
      class="mobile-menu-btn" 
      (click)="toggleMobileMenu()"
      [class.active]="isMobileMenuOpen"
      aria-label="Toggle mobile menu">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>

  <!-- Mobile Navigation -->
  <nav class="mobile-nav" [class.open]="isMobileMenuOpen">
    <ul class="mobile-nav-menu">
      <li class="mobile-nav-item">
        <a href="#san-pham" class="mobile-nav-link" (click)="scrollToSection('san-pham', $event)">Sản phẩm</a>
      </li>
      <li class="mobile-nav-item">
        <a href="#ve-chung-toi" class="mobile-nav-link" (click)="scrollToSection('ve-chung-toi', $event)">Về chúng tôi</a>
      </li>
      <li class="mobile-nav-item">
        <a href="#lien-he" class="mobile-nav-link" (click)="scrollToSection('lien-he', $event)">Liên hệ</a>
      </li>
    </ul>
  </nav>

  <!-- Mobile Menu Overlay -->
  <div 
    class="mobile-overlay" 
    [class.active]="isMobileMenuOpen" 
    (click)="closeMobileMenu()">
  </div>
</header>
