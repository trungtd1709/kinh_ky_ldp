<section class="featured-section" [style.background-color]="backgroundColor">
  <div class="container py-5">
    <h1 class="section-title text-center mb-5" [style.color]="titleColor">
      {{ sectionTitle }}
    </h1>
    
    <div class="row g-4">
      <div class="col-12 col-md-4" *ngFor="let product of products">
        <div class="product-card">
          <div class="image-container">
            <img 
              [src]="product.image" 
              [alt]="product.title"
              class="product-image"
            />
          </div>
          <h3 class="product-title" [style.color]="productTitleColor">
            {{ product.title }}
          </h3>
        </div>
      </div>
    </div>
  </div>
</section>
